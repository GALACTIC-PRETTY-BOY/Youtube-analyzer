<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Sentiment Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Background glow -->
  <div class="overlay"></div>

  <header>
    <h1>ğŸ–¤ YouTube Comment Sentiment ğŸ–¤</h1>
    <p class="subtitle">Watch the mood of the crowd unfold</p>
  </header>

  <section class="controls">
    <input id="url" type="text" placeholder="Paste YouTube video URL here">
    <div class="buttons">
      <button onclick="start()">Start</button>
      <button onclick="stop()">Stop</button>
      <button onclick="toggleCats()">Cats ğŸ¾</button>
    </div>
  </section>

  <section class="summary-box">
    <p id="summary"></p>
  </section>

  <section class="content">
    <div id="comments" class="comments"></div>
  </section>

  <section class="charts">
    <div class="chart-box">
      <canvas id="lineChart"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="pieChart"></canvas>
    </div>
  </section>

  <!-- Cat playground -->
  <div id="cat-field"></div>

  <script src="script.js"></script>
</body>
</html>
