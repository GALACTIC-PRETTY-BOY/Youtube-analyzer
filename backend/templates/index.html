<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Sentiment Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="overlay"></div>

  <header>
    <h1>ğŸ–¤ YouTube Comment Sentiment ğŸ–¤</h1>
    <p class="subtitle">Dark analytics with cute chaos</p>
  </header>

  <section class="controls">
    <input id="url" placeholder="Paste YouTube video URL">
    <div class="buttons">
      <button onclick="start()">Start</button>
      <button onclick="stop()">Stop</button>
      <button onclick="toggleCats()">Cats ğŸ¾</button>
    </div>
  </section>

  <section class="summary-box">
    <p id="summary"></p>
  </section>

  <div class="content">
    <div id="comments" class="comments"></div>
  </div>

  <section class="charts">
    <div class="chart-box"><canvas id="lineChart"></canvas></div>
    <div class="chart-box"><canvas id="pieChart"></canvas></div>
  </section>

  <div id="cat-field"></div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
