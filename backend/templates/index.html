<!DOCTYPE html>
<html lang="en">
<head>

  <title>YouTube Sentiment Analyzer</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
